<!DOCTYPE html>

    <meta charset="UTF-8">

    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        arc: {
                            bg: '#0f0f11',
                            card: '#1e1e24',
                            accent: '#ff4d00',
                            text: '#e4e4e7',
                            muted: '#71717a',
                            success: '#22c55e'
                        }
                    },
                    fontFamily: {
                        sans: ['Inter', 'system-ui', 'sans-serif'],
                        mono: ['JetBrains Mono', 'monospace']
                    }
                }
            }
        }
    </script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&family=JetBrains+Mono:wght@400;700&display=swap');
        body { background-color: #0f0f11; color: #e4e4e7; font-family: 'Inter', sans-serif; }
        .glass-panel { background: rgba(30, 30, 36, 0.95); border: 1px solid rgba(255,255,255,0.05); }
        
        /* Custom Checkbox */
        .habit-checkbox { appearance: none; width: 24px; height: 24px; border: 2px solid #3f3f46; border-radius: 6px; cursor: pointer; display: flex; align-items: center; justify-content: center; transition: 0.2s; }
        .habit-checkbox:checked { background-color: #ff4d00; border-color: #ff4d00; }
        .habit-checkbox:checked::after { content: 'âœ“'; color: white; font-weight: 900; font-size: 14px; }

        /* Progress Ring */
        .progress-ring__circle { transition: stroke-dashoffset 0.35s; transform: rotate(-90deg); transform-origin: 50% 50%; }
    </style>
</head>
<body class="min-h-screen flex flex-col max-w-md mx-auto relative overflow-x-hidden pb-20">

    <!-- HEADER -->
    <header class="p-6 flex justify-between items-center border-b border-white/5 bg-arc-bg/90 backdrop-blur sticky top-0 z-10">
        <h1 class="text-xl font-black tracking-tighter italic">HABITS</h1>
        <div class="flex items-center gap-1">
            <span class="text-orange-500 text-sm">ðŸ”¥</span>
            <span class="font-mono font-bold text-sm">12 Day Streak</span>
        </div>
    </header>

    <!-- MAIN CONTENT -->
    <main class="flex-1 p-6 space-y-8">

        <!-- DAILY PROGRESS -->
        <section class="glass-panel p-6 rounded-2xl flex items-center justify-between">
            <div>
                <h2 class="text-xs font-bold text-arc-muted uppercase tracking-widest mb-1">Daily Grind</h2>
                <div class="text-3xl font-black italic" id="progress-text">0/5</div>
                <div class="text-xs text-arc-muted mt-1">Tasks Completed</div>
            </div>
            
            <!-- Radial Progress -->
            <div class="relative w-20 h-20">
                <svg class="w-full h-full" viewBox="0 0 100 100">
                    <circle class="text-gray-800 stroke-current" stroke-width="8" cx="50" cy="50" r="40" fill="transparent"></circle>
                    <circle id="progress-ring" class="text-arc-accent progress-ring__circle stroke-current" stroke-width="8" stroke-linecap="round" cx="50" cy="50" r="40" fill="transparent" stroke-dasharray="251.2" stroke-dashoffset="251.2"></circle>
                </svg>
                <div class="absolute inset-0 flex items-center justify-center font-bold text-xs" id="percent-text">0%</div>
            </div>
        </section>

        <!-- ADD CUSTOM HABIT -->
        <section class="glass-panel p-4 rounded-xl flex items-center gap-2">
            <input type="text" id="new-habit-input" placeholder="Add custom habit..." class="bg-transparent border-none outline-none text-white w-full placeholder-gray-600 font-bold text-sm">
            <button onclick="addCustomHabit()" class="bg-arc-accent text-white rounded-lg p-2 hover:bg-orange-600 transition">
                <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="3" stroke-linecap="round" stroke-linejoin="round">
                    <line x1="12" y1="5" x2="12" y2="19"></line>
                    <line x1="5" y1="12" x2="19" y2="12"></line>
                </svg>
            </button>
        </section>

        <!-- HABIT LIST -->
        <section class="space-y-4" id="habit-list">
            <h3 class="text-xs font-bold text-arc-muted uppercase tracking-widest">Today's Protocol</h3>
            
            <!-- Habit Item 1 -->
            <label class="glass-panel p-4 rounded-xl flex items-center justify-between cursor-pointer group hover:border-white/10 transition">
                <div class="flex items-center gap-4">
                    <input type="checkbox" class="habit-checkbox" onchange="toggleHabit(this)">
                    <div>
                        <div class="font-bold text-sm">No Sugar</div>
                        <div class="text-xs text-arc-muted">Nutrition â€¢ 10 pts</div>
                    </div>
                </div>
            </label>

            <!-- Habit Item 2 -->
            <label class="glass-panel p-4 rounded-xl flex items-center justify-between cursor-pointer group hover:border-white/10 transition">
                <div class="flex items-center gap-4">
                    <input type="checkbox" class="habit-checkbox" onchange="toggleHabit(this)">
                    <div>
                        <div class="font-bold text-sm">Gallon of Water</div>
                        <div class="text-xs text-arc-muted">Hydration â€¢ 10 pts</div>
                    </div>
                </div>
            </label>

            <!-- Habit Item 3 -->
            <label class="glass-panel p-4 rounded-xl flex items-center justify-between cursor-pointer group hover:border-white/10 transition">
                <div class="flex items-center gap-4">
                    <input type="checkbox" class="habit-checkbox" onchange="toggleHabit(this)">
                    <div>
                        <div class="font-bold text-sm">Read 10 Pages</div>
                        <div class="text-xs text-arc-muted">Mindset â€¢ 10 pts</div>
                    </div>
                </div>
            </label>

            <!-- Habit Item 4 -->
            <label class="glass-panel p-4 rounded-xl flex items-center justify-between cursor-pointer group hover:border-white/10 transition">
                <div class="flex items-center gap-4">
                    <input type="checkbox" class="habit-checkbox" onchange="toggleHabit(this)">
                    <div>
                        <div class="font-bold text-sm">Cold Plunge / Shower</div>
                        <div class="text-xs text-arc-muted">Recovery â€¢ 10 pts</div>
                    </div>
                </div>
            </label>

            <!-- Habit Item 5 -->
            <label class="glass-panel p-4 rounded-xl flex items-center justify-between cursor-pointer group hover:border-white/10 transition">
                <div class="flex items-center gap-4">
                    <input type="checkbox" class="habit-checkbox" onchange="toggleHabit(this)">
                    <div>
                        <div class="font-bold text-sm">Visualise Goals</div>
                        <div class="text-xs text-arc-muted">Mindset â€¢ 10 pts</div>

        </section>

    </main>

    <!-- NAVIGATION (Mock) -->
    <nav class="fixed bottom-0 left-0 right-0 bg-arc-card border-t border-white/5 p-4 flex justify-around text-xs font-bold text-arc-muted">
        <a href="prototype.html" class="flex flex-col items-center gap-1 hover:text-white transition">
            <span>ðŸ’ª</span>
            <span>Train</span>
        </a>
        <a href="#" class="flex flex-col items-center gap-1 text-arc-accent">
            <span>âœ…</span>
            <span>Habits</span>
        </a>
        <a href="food.html" class="flex flex-col items-center gap-1 hover:text-white transition">
            <span>ðŸ¥—</span>
            <span>Food</span>
        </a>
    </nav>

    <script>
        const circle = document.getElementById('progress-ring');
        const radius = circle.r.baseVal.value;
        const circumference = radius * 2 * Math.PI;

        circle.style.strokeDasharray = `${circumference} ${circumference}`;
        circle.style.strokeDashoffset = circumference;

        function setProgress(percent) {
            const offset = circumference - percent / 100 * circumference;
            circle.style.strokeDashoffset = offset;
        }

        function toggleHabit(checkbox) {
            const label = checkbox.closest('label');
            if(checkbox.checked) {
                label.classList.add('opacity-50');
            } else {
                label.classList.remove('opacity-50');
            }
            updateStats();
        }

        function addCustomHabit() {
            const input = document.getElementById('new-habit-input');
            const title = input.value.trim();
            if (!title) return;

            const container = document.getElementById('habit-list');
            const newHabitHTML = `
            <label class="glass-panel p-4 rounded-xl flex items-center justify-between cursor-pointer group hover:border-white/10 transition">
                <div class="flex items-center gap-4">
                    <input type="checkbox" class="habit-checkbox" onchange="toggleHabit(this)">
                    <div>
                        <div class="font-bold text-sm">${title}</div>
                        <div class="text-xs text-arc-muted">Custom â€¢ 10 pts</div>
                    </div>
                </div>
                <button onclick="this.closest('label').remove(); updateStats();" class="text-gray-600 hover:text-red-500 text-xs uppercase font-bold px-2 py-1">Del</button>
            </label>
            `;
            
            // Insert after the header (h3) but before existing items? Or append to end. 
            // The container has an h3 first. Let's append to end.
            container.insertAdjacentHTML('beforeend', newHabitHTML);
            
            input.value = '';
            updateStats();
        }

        function updateStats() {
            const checkboxes = document.querySelectorAll('.habit-checkbox');
            const total = checkboxes.length;
            const checked = document.querySelectorAll('.habit-checkbox:checked').length;
            
            // Avoid divide by zero if list empty
            const percent = total === 0 ? 0 : (checked / total) * 100;
            
            document.getElementById('progress-text').innerText = `${checked}/${total}`;
            document.getElementById('percent-text').innerText = `${Math.round(percent)}%`;
            setProgress(percent);

            if(total > 0 && checked === total) {
                document.getElementById('progress-text').classList.add('text-arc-success');
                document.getElementById('progress-ring').classList.replace('text-arc-accent', 'text-arc-success');
            } else {
                document.getElementById('progress-text').classList.remove('text-arc-success');
                document.getElementById('progress-ring').classList.replace('text-arc-success', 'text-arc-accent');
            }
        }
        
        // Init
        updateStats();
    </script>
</body>
</html>
